# ======================
# Kitty Configuration
# Matching WezTerm Look
# ======================

# Font Settings
font_family      Berkeley Mono
font_size        15.0
adjust_line_height 1

# Symbols/Nerdfonts support
symbol_map U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font Mono

# Cursor Settings
cursor_shape block
cursor_blink_interval 500
cursor_stop_blinking_after 15.0
shell_integration enabled no-cursor

# Cursor Animations
# mouse_hide_wait -5.0
# cursor_trail 200
# cursor_trail_decay 0.1 0.4
# cursor_trail_start_threshold 2

# Window Settings
hide_window_decorations titlebar-only
window_padding_width 0 5
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width 0

# Tab Bar Settings
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style round
tab_bar_min_tabs 2
tab_activity_symbol none
tab_title_template "{index}: {title.split('/')[-1]}"

# Tab Colors
active_tab_foreground   #262626
active_tab_background   #fbf1c7
inactive_tab_foreground #262626
inactive_tab_background #a89984

# Performance Settings
repaint_delay 8
input_delay 2
sync_to_monitor yes

# Gruvbox Dark Pale Theme
# Background and foreground
foreground            #dab997
background            #262626
selection_foreground  #262626
selection_background  #dab997

# Cursor colors
cursor                #ffffff
cursor_text_color     #262626

# URL underline color when hovering with mouse
url_color             #83a598

# Black
color0   #262626
color8   #928374

# Red
color1   #d75f5f
color9   #d75f5f

# Green
color2   #afaf00
color10  #afaf00

# Yellow
color3   #ffaf00
color11  #ffaf00

# Blue
color4   #83a598
color12  #83a598

# Magenta
color5   #d3869b
color13  #d3869b

# Cyan
color6   #85ad85
color14  #85ad85

# White
color7   #dab997
color15  #ebdbb2

# Key Bindings
# Window management
map cmd+w close_window
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current
map cmd+k send_text all \x0c

# Window navigation (matching your CTRL bindings)
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

# Tab management
map cmd+t new_tab
map cmd+shift+w close_tab

# macOS specific settings
macos_titlebar_color background
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
